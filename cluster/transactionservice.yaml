apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: transactionservice
  name: transactionservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transactionservice
  strategy: {}
  template:
    metadata:
      labels:
        app: transactionservice
    spec:
      containers:
      - name: transactionservice
        image: ${APP_USER}/transactionservice:v1
        ports:
        - containerPort: 8082
          name: rest-port
        env:
            - name: MONGO_DB
              valueFrom:
                configMapKeyRef:
                  name: flight-app-config  
                  key: MONGO_DB
            - name: MONGO_HOST
              valueFrom:
                configMapKeyRef:
                  name: flight-app-config 
                  key: MONGO_HOST
            - name: MONGO_PORT
              valueFrom:
                  configMapKeyRef:
                    name: flight-app-config 
                    key: MONGO_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: transactionservice
  labels:
    app: transactionservice
spec:
  type: ClusterIP
  selector:
    app: transactionservice
  ports:
  - name: rest
    port: 82
    targetPort: rest-port