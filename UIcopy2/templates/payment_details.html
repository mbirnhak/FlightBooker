<!DOCTYPE html>
<html>
<head>
    <title>Payment Details</title>
    <style>
        body {
            background-image: url("/static/Plane.png");
            background-size: cover;
            background-position: center center;
            font-family: Arial, sans-serif;
            color: rgb(0, 0, 0);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d45725;
            color: #ffffff;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #b8421a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form action="/payment_details" method="POST">
            <div class="form-group">
                <label for="accountNo">Account Number:</label>
                <input type="text" id="accountNo" name="accountNo" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Cardholder Name:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>
            </div>
            <div class="form-group">
                <label for="cardNo">Card Number:</label>
                <input type="text" id="cardNo" name="cardNo" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="form-group">
                <label for="expDate">Expiration Date:</label>
                <input type="date" id="expDate" name="expDate" required>
            </div>
            <input type="hidden" id="selected-seats" name="selectedSeats" value="">
            <script>
                // Retrieve selected seats from local storage
                var selectedSeats = JSON.parse(localStorage.getItem("selectedSeats"));
              
                // Set the value of the hidden input field
                var selectedSeatsInput = document.getElementById("selected-seats");
                selectedSeatsInput.value = JSON.stringify(selectedSeats);
            </script>
            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>
</body>
</html>
